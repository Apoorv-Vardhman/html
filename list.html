<!DOCTYPE html>
<html>
    <head>
        <title>List Element</title>
    </head>
    <body >
        <!-- Ordered List -->
        <ol type="1" start="40">
            <li>Item 
                <ol>
                    <li>Black tea</li>
                    <li>Green tea</li>
                  </ol>
            </li>
            <li>Item </li>
            <li>Item </li>
        </ol>

        <!-- Unordered list -->
        <ul type="circle">
            <li>Item</li>
            <ul type="square">
                <li>Black tea</li>
                <li>Green tea</li>
              </ul>
            <li>Item</li>
            <li>Item</li>
        </ul>

    </body>
</html>
